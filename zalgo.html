<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Zalgo Text Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      color: #333;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
    }
    #inputText, #outputText {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #generateBtn, #copyBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin: 10px;
    }
    #generateBtn:hover, #copyBtn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Zalgo Text Generator</h1>
  <textarea id="inputText" placeholder="Enter your text here"></textarea>
  <button id="generateBtn">Generate Zalgo Text</button>
  <button id="copyBtn">Copy Zalgo Text</button>
  <br>
  <textarea id="outputText" placeholder="Zalgo Text will appear here" readonly></textarea>

  <script>
    function zalgoText(text) {
      const zalgoUp = ['̍', '̎', '̄', '̅', '̿', '̑', '̆', '̐', '͒', '͗', '͘', '͜', '͝', '͞', '͟', '͠', '͢', 'ͣ', 'ͤ', 'ͥ', 'ͦ', 'ͧ', 'ͨ', 'ͩ', 'ͪ', 'ͫ', 'ͬ', 'ͭ', 'ͮ', 'ͯ', '̊', '̑', '̌', '̉', '̎', '̏', '̋', '̒', '̓', '̔', '̽', '̾', 'ͨ', 'ͩ', 'ͦ', 'ͧ', 'ͨ', 'ͩ', 'ͪ', 'ͫ', 'ͬ', 'ͭ', 'ͮ', 'ͯ', '̾', '͑', '͆', '͑', '͑', '͆', '̆', '̐', '̐', '̆', '͒', '͗', '͑', '͆', '͑', '͒', '̆', '̐', '̐', '̆', '͗', '͑', '͆', '͑', '͒', '͗', '͑', '͆', '͑', '͒', '̆', '̐', '̎', '̄'];
      const zalgoDown = ['̖', '̗', '̘', '̙', '̜', '̝', '̞', '̟', '̠', '̤', '̥', '̦', '̩', '̪', '̫', '̬', '̭', '̮', '̯', '̰', '̱', '̲', '̳', '̹', '̺', '̻', '̼', 'ͅ', '͇', '͈', '͉', '͍', '͎', '͓', '͔', '͕', '͖', '͙', '͚', '̣', '̩', '̰', '̱', '̲'];
      const zalgoMid = ['̕', '̛', '̣', '̤', '̥', '̦', '̧', '̨', '̩', '̪', '̫', '̬', '̭', '̮', '̯', '̰', '̱', '̲', '̳', '̹', '̺', '̻', '̼', 'ͅ', '͇', '͈', '͉', '͍', '͎', '͓', '͔', '͕', '͖', '͙', '͚'];

      function zalgoChar(array) {
        return array[Math.floor(Math.random() * array.length)];
      }

      let zalgoText = '';
      for (let i = 0; i < text.length; i++) {
        zalgoText += text[i];
        const numUp = Math.floor(Math.random() * 8);
        for (let j = 0; j < numUp; j++) {
          zalgoText += zalgoChar(zalgoUp);
        }
        const numMid = Math.floor(Math.random() * 2);
        for (let k = 0; k < numMid; k++) {
          zalgoText += zalgoChar(zalgoMid);
        }
        const numDown = Math.floor(Math.random() * 8);
        for (let l = 0; l < numDown; l++) {
          zalgoText += zalgoChar(zalgoDown);
        }
      }
      return zalgoText;
    }

    document.getElementById('generateBtn').addEventListener('click', function () {
      const input = document.getElementById('inputText').value;
      const output = zalgoText(input);
      document.getElementById('outputText').value = output;
    });

    document.getElementById('copyBtn').addEventListener('click', function () {
      const outputText = document.getElementById('outputText');
      outputText.select();
      document.execCommand('copy');
      alert('Zalgo Text copied to clipboard!');
    });
  </script>
</body>
</html>
