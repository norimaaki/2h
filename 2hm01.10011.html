<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>ネオン風デジタル時計</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"><style>body{display:flex;justify-content:center;align-items:center;height:100vh;background-color:#000;margin:0;font-family:'Caveat',cursive;}.clock{color:#0ff;text-align:center;font-size:5em;}.clock #time{text-shadow:0 0 5px #0ff,0 0 10px #0ff,0 0 15px #0ff,0 0 20px #8a2be2,0 0 30px #8a2be2,0 0 40px #8a2be2,0 0 55px #8a2be2;}</style></head><body><div class="clock"><div id="time"></div></div><script>function updateTime(){const now=new Date();const timeElement=document.getElementById('time');const hours=String(now.getHours()).padStart(2,'0');const minutes=String(now.getMinutes()).padStart(2,'0');const seconds=String(now.getSeconds()).padStart(2,'0');const date=now.toLocaleDateString('ja-JP');const timeString=`${date} ${hours}:${minutes}:${seconds}`;timeElement.textContent=timeString;}setInterval(updateTime,1000);</script></body></html>
